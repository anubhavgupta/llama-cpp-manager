<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLaMA CPP Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LLaMA CPP Manager</h1>
        
<div class="input-section">
            <label for="serverPath">LLaMA Server Path:</label>
            <input type="text" id="serverPath" placeholder="Enter path to llama-server.exe">
            
            <h3>Model Configuration</h3>
            <div class="config-group">
                <label for="modelPath">Model Path (-m):</label>
                <select id="modelPath" placeholder="Select a model">
                    <option value="">-- Select a Model --</option>
                </select>
            </div>
            
            <h3>GPU Configuration</h3>
            <div class="config-group">
                <label for="ngl">GPU Layers (-ngl):</label>
                <input type="number" id="ngl" min="0" value="99">
            </div>
            
            <h3>Performance Settings</h3>
            <div class="config-group">
                <label for="threads">Threads (-t):</label>
                <input type="number" id="threads" min="1" value="12">
            </div>
            
            <h3>Sampling Parameters</h3>
            <div class="config-group">
                <label for="temp">Temperature (--temp):</label>
                <input type="number" id="temp" step="0.01" min="0" value="0.7">
            </div>
            <div class="config-group">
                <label for="topK">Top-K (--top-k):</label>
                <input type="number" id="topK" min="0" value="20">
            </div>
            <div class="config-group">
                <label for="topP">Top-P (--top-p):</label>
                <input type="number" id="topP" step="0.01" min="0" max="1" value="0.00">
            </div>
            <div class="config-group">
                <label for="repeatPenalty">Repeat Penalty (--repeat-penalty):</label>
                <input type="number" id="repeatPenalty" step="0.01" min="0" value="1.05">
            </div>
            
            <h3>Memory Settings</h3>
            <div class="config-group">
                <label for="mlock">Memory Lock (--mlock):</label>
                <input type="checkbox" id="mlock">
            </div>
            <div class="config-group">
                <label for="swaFull">SWA Full (--swa-full):</label>
                <input type="checkbox" id="swaFull">
            </div>
            
            <h3>Advanced Settings</h3>
            <div class="config-group">
                <label for="contextSize">Context Size (-c):</label>
                <input type="number" id="contextSize" min="1" value="16384">
            </div>
            <div class="config-group">
                <label for="nCpuMoe">CPU MoE Layers (--n-cpu-moe):</label>
                <input type="number" id="nCpuMoe" min="0" value="8">
            </div>
            <div class="config-group">
                <label for="cpuMoe">CPU MoE (--cpu-moe):</label>
                <input type="checkbox" id="cpuMoe">
            </div>
            
            <button id="launchBtn" class="btn btn-primary">Launch</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
        </div>
        
        <div class="status-section">
            <h2>Status</h2>
            <div id="statusMessage">Not running</div>
            <div id="processInfo"></div>
        </div>
        
        <div class="output-section">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
